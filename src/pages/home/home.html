<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
    <img class="banner" src="../../assets/imgs/logocompleto.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h1 class="text-center">App Viajeros</h1>
  
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>

    <ion-item>
        <ion-label stacked>Origen</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <button ion-button icon-only>
          <ion-icon name="locate"></ion-icon>
        </button>
        <ion-item>
            <ion-label stacked> <ion-icon name="pin"></ion-icon> Destino</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-list>
              <ion-item>
                <ion-icon name="car" item-start></ion-icon>
                Tipo de vehiculo
                  <ion-list radio-group>
                      <ion-list-header>
                        Tipo de vehiculo
                      </ion-list-header>
                    
                      <ion-item>
                        <ion-label>Motocicleta</ion-label>
                        <ion-radio value="moto"></ion-radio>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label>Automovil</ion-label>
                        <ion-radio value="auto" checked="true"></ion-radio>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label>2 ejes</ion-label>
                        <ion-radio value="2ejes"></ion-radio>
                      </ion-item>
                      <ion-item>
                          <ion-label>3 ejes</ion-label>
                          <ion-radio value="3ejes"></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>4 ejes</ion-label>
                            <ion-radio value="4ejes"></ion-radio>
                          </ion-item>
                          <ion-item>
                              <ion-label>5 ejes</ion-label>
                              <ion-radio value="5ejes"></ion-radio>
                            </ion-item>
                            <ion-item>
                                <ion-label>6 ejes</ion-label>
                                <ion-radio value="6ejes"></ion-radio>
                              </ion-item>
                    </ion-list>
                <ion-icon name="bus" item-end></ion-icon>
              </ion-item>
            </ion-list>

          <ion-item>
              <ion-label> Calcular combustible</ion-label>
              <ion-toggle checked="false"></ion-toggle>
            </ion-item>

    <button ion-button (click)="calcular()">Calcular</button>
</ion-content>
