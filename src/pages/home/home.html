<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h1 class="text-center">App Viajeros</h1>
  
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>
	<ion-item>
		<ion-label stacked>Origen</ion-label>
        <ion-input type="text"></ion-input>
        <button item-right ion-button icon-only>
          <ion-icon name="locate"></ion-icon>
        </button>
	</ion-item>     
        <ion-item>
            <ion-label stacked> <ion-icon name="pin"></ion-icon> Destino</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
	<ion-list>
	  <ion-item>
	    <ion-label>Tipo de vehiculo</ion-label>
	    <ion-select [(ngModel)]="vehiculo" (ionChange)='f()'>
	      <ion-option value="auto">Automovil</ion-option>
	      <ion-option value="moto">Motocicleta</ion-option>
	      <ion-option value="camion">Cami√≥n</ion-option>
	      <ion-option value="autobus">Autobus</ion-option>

	    </ion-select>
	  </ion-item>
	</ion-list>
	<ion-list *ngIf="hola">
	  <ion-item>
	    <ion-label># De Ejes </ion-label>
	    <ion-select [(ngModel)]="ejes">
	      <ion-option value="2jes">2 ejes</ion-option>
	      <ion-option value="3ejes">3 ejes</ion-option>
	      <ion-option value="4ejes">4 ejes</ion-option>
	      <ion-option value="5ejes">5 ejes</ion-option>
	      <ion-option value="6ejes">6 ejes</ion-option>

	    </ion-select>
	  </ion-item>
	</ion-list>
          <ion-item>
              <ion-label> Calcular combustible</ion-label>
              <ion-toggle checked="false"></ion-toggle>
            </ion-item>

    <button ion-button (click)="calcular()">Calcular</button>
</ion-content>
